<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('escreva seu nome')
        var n = Number(window.prompt('digite um número com decimal: '))
        document.writeln(`seu nome tem ${nome.length} letras <br>`) 
        document.write(`seu nome letras maiúsculas ${nome.toUpperCase()} <br>`)
        document.write(`seu número com 2 casas decimais: ${n.toFixed(2)}<br>`)
        document.write(`seu número com 2 casas decimais e vírgula: ${n.toFixed(2).replace('.',',' )}<br>`)
        document.write(`seu número em reais: ${n.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
